debug = true
checkNewVersion = true
logLevel = "DEBUG"
defaultEntryPoints = ["http"]

[traefikLog]
  filePath = "/var/log/traefik.log"
  format = "json"

[entryPoints]
  [entryPoints.http]
  address = ":80"

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "docker.local"
#domain = "naturalis.nl"
watch = true
exposedbydefault = false
